<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation de formulaire</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box-login">

        <h2>Inscrivez-vous.</h2>
    
        <form>
            <div class="form-groupe">
                <label for="user">Nom d'utilisateur</label>
                <input type="text" id="user" placeholder="Nom d'utilisateur" maxlength="24">
                <img src="src/check.svg" alt="icone de validation" class="verificationIcon">
                <span class="alert">Choisissez un pseudo entre 3 et 24 caractères</span>
            </div>
            <div class="form-groupe">
                <label for="email">Entrez votre mail</label>
                <input type="email" id="email" placeholder="Votre mail">
                <img src="src/check.svg" alt="icone de validation" class="verificationIcon">
                <span class="alert">Rentrez un email valide.</span>
            </div>
            <div class="form-groupe">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Mot de passe">
                <img src="src/check.svg" alt="icone de validation" class="verificationIcon">
                <span class="alert">Un symbole, une lettre minuscule, un chiffre.</span>
                <div class="line">
                    <div class="l1"><span>faible</span></div>
                    <div class="l2"><span>moyen</span></div>
                    <div class="l3"><span>fort</span></div>
                </div>
            </div>
            <div class="form-groupe">
                <label for="passwordconfirmation">Confirmer le mot de passe</label>
                <input type="password" id="passwordconfirmation" placeholder="Confirmez">
                <img src="src/check.svg" alt="icone de validation" class="verificationIcon">
            </div>
    
            <button type="submit">Création du compte</button>
        </form>
    
    </div>

<script src="script.js"></script> 

</body>
</html>
